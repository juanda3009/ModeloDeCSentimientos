<!DOCTYPE html>
<html>
  <head>
    <title>clasificador de sentimientos para textos en español</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <script
      src="https://kit.fontawesome.com/4d11b85927.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>
  <body>
    <div class="form">
      <div class="container">
        <div class="row">
          <nav class="navbar">
            <div class="container">
              <!--Logo-->
              <a href="/" class="col-auto text-dark">
                <i class="fa-solid fa-network-wired fa-2x p-3"> Deep</i>
              </a>
              <!--Anclas-->
              <div class="col-auto">
                <a href="/" class="text-dark p-3">Home</a>
                <a href="/form" class="text-dark p-3">Form</a>
              </div>
            </div>
          </nav>
          <section id="resimg">
            <div class="card mb-3 mt-5 bg-ligth text-white">
              <h3 class="text-center text-dark">
                Muchas gracias por su retroalimentación!
              </h3>

              <div id="button">
                <form action="/">
                  <input
                    type="submit"
                    class="btn btn-danger form-control"
                    value="Evaluar otro texto"
                  />
                </form>
                <br />
              </div>
              <div id="sqliteReport">
                <form method="post" action="/sqliteReport">
                  <input
                    type="submit"
                    class="btn btn-primary form-control"
                    value="Reporte de clasificaciones de usuarios"
                  />
                </form>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <script
      src="{{ url_for('static', filename='js/jquery.min.js') }}"
      type="text/javascript"
    ></script>
    <script
      src="{{ url_for('static', filename='js/bootstrap.min.js') }}"
      type="text/javascript"
    ></script>
  </body>
</html>
