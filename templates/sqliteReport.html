<!DOCTYPE html>
<html>
  <head>
    <title>clasificador de sentimientos para textos en espa√±ol</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <script
      src="https://kit.fontawesome.com/4d11b85927.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>
  <body>
    <div class="form">
      <div class="container">
        <div class="row">
          <nav class="navbar">
            <div class="container">
              <!--Logo-->
              <a href="/" class="col-auto text-dark">
                <i class="fa-solid fa-network-wired fa-2x p-3"> Deep</i>
              </a>
              <!--Anclas-->
              <div class="col-auto">
                <a href="/" class="text-dark p-3">Home</a>
                <a href="/form" class="text-dark p-3">Form</a>
              </div>
            </div>
          </nav>
          <hr />
          <section>
            <table
              border="1"
              class="table table-striped table-dark table-hover  py-4"
              id="tablet_results"
              name="tablet_results"
            >
              <h3 class="text-center text-white mt-4">
                Listado de clasificaciones realizadas por usuarios
              </h3>
              <tr>
                <td>Texto</td>
                <td>Sentimiento</td>
                <td>Fecha</td>
              </tr>
              {% for row in dataset %}
              <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
              </tr>
              {% endfor %}
            </table>
            <hr />

            <div id="button">
              <form action="/">
                <input
                  class="btn btn-danger form-control"
                  type="submit"
                  value="Evaluar otro texto"
                />
              </form>
            </div>
          </section>
        </div>
      </div>
    </div>
    <script
      src="{{ url_for('static', filename='js/bootstrap.min.js') }}"
      type="text/javascript"
    ></script>
  </body>
</html>
